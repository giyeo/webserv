server [
	listen: 8081;
	server_name: example.com www.example.com;
	
	root: /var/www/html;
	index: dwayne_jhonson.jpg;
	
	location: /images {
		try_files $uri $uri/ =404;
		index dwayne_jhonson.jpg;
	};

	location: /image {
		localhost:8081/errorpage.html
		try_files $uri $uri/ =404;
		proxy_pass http://backend-server;
	};
]